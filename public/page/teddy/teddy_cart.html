    <title>Oriteddy, e-commerce</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- Google Font: Open Sans (Designed by Steve Matteson) - CSS -->

<body>
    <nav id="NavBar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./teddy_list.html">
                <img src="../../../images/logo/teddy/OriTeddy_logo--original.png" height="60" alt="Oricono logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a id="CartIcon" class="nav-link" href="./teddy_cart.html" title="voir mon panier"><i class="fas fa-shopping-cart mr-1"></i>Panier</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="../../../index.html" title="revenir à l'accueil Orinoco">Orinoco</a>
                            <a class="dropdown-item" href="../camera/camera_list.html">Ori<strong>camera</strong></a>
                            <a class="dropdown-item" href="../furniture/furniture_list.html">Ori<strong>furniture</strong></a>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </nav>
    <header id="OriteddyEmptyCart" class="container text-center">
        <h2>Votre panier est vide.</h2>
    </header>
    <main id="OriteddyCartContent" class="p-4 mt-4 mb-4 container shadow">
        <div class="row text-center">
            <div class="col">
                <h1 class="h2">Contenu de votre panier Oriteddy:</h1>
            </div>
        </div>
        <table class="table table-striped mt-4 mb-4">
            <thead>
                <tr>
                    <th scope="col" class="d-none d-sm-table-cell">Image</th>
                    <th scope="col">Nom</th>
                    <th scope="col" class="d-none d-sm-table-cell">Option</th>
                    <th scope="col">Prix</th>
                    <th scope="col" class="text-center">Quantité</th>
                    <th scope="col" class="text-center">
                        <i title="Supprimer l'article du panier" class="far fa-trash-alt"></i>
                    </th>
                </tr>
            </thead>
            <tbody id="OriteddyCartItems">
            </tbody>
        </table>
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-6 mb-4">
                <h2 class="h4 pb-2">Total de votre panier (TTC):</h2>
                <p id="OriteddyTotalPrice" class="h3 font-weight-bold mb-4">0€</p>
                <button id="OriteddyClearCart" class="btn btn-outline-danger">Annuler votre panier</button>
        </div>
    </main>
    <section class="p-4 mt-4 mb-4 container" id="OriteddyForm">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-12 col-md-6">
                <h2 class="h4">
                    Pour valider votre commande, merci de remplir <em>TOUS</em> les champs ci-dessous:
                </h2>
            </div>
        </div>
        <form class="p-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputClientLastName">Nom</label>
                    <input type="text" class="form-control" id="inputClientLastName" placeholder="Pauer" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputClientFirstName">Prénom</label>
                    <input type="text" class="form-control" id="inputClientFirstName" placeholder="Sebald" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputClientAddress">Adresse</label>
                    <input type="text" class="form-control" id="inputClientAddress" placeholder="58, place du cordonnier" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputClientCity">Ville</label>
                    <input type="text" class="form-control" id="inputClientCity" placeholder="Lyon" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputClientEmail">E-mail</label>
                <input type="email" class="form-control" id="inputClientEmail" placeholder="sebald.pauer@exemple.com" required>
            </div>
            <div class="form-row d-flex justify-content-center mt-4">
                <button id="SubmitOrder" type="submit" class="mt-2 btn btn-success btn-lg text-light">
                    Valider ma commande
                </button>
            </div>
        </form>
    </section>
    <!-- Function for managing the shopping cart -->
    <script src="../../js/function/function_cart.js"></script>
    <!-- Function CartIcon Notification in NavBar -->
    <script src="../../js/function/global_cartNotification.js"></script>
    <!-- Use of functions above-->
    <script src="../../js/_teddy/teddy_cart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous" defer></script>
    <!-- Font Awesome Minified (version 5.15.2) - JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"

        crossorigin="anonymous"></script>
</body>
